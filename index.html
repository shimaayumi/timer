<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #e8e3e3;
        font-family: "Arial", sans-serif;
      }

      .container {
        background: #e49a9a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #524747;
        margin-bottom: 30px;
        font-size: 50px;
      }

      .input-section {
        margin-bottom: 20px;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 26px;
        border: 2px solid#d0cdd0;
        border-radius: 5px;
        width: 150px;
        background: #d0cdd0;
        color: #524747;
        font-weight: bold;
      }

      button {
        padding: 10px 20px;
        font-size: 24px;
        background: #d0cdd0;
        color: #524747;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.3s;
        font-weight: bold;
      }

      button:hover {
        background: #726868;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .display {
        font-size: 48px;
        font-weight: bold;
        color: #524747;
        margin: 30px 0;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .completed {
        color: #524747;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⏱️ Timer</h1>

      <div class="input-section">
        <input
          type="number"
          id="secondsInput"
          min="1"
          value="10"
          placeholder="秒数を入力"
        />
        <button onclick="startCountdown()">開始</button>
        <button onclick="resetTimer()">リセット</button>
      </div>

      <div class="display" id="display">-</div>
    </div>

    <script>
      let countdownInterval = null;
      let isRunning = false;

      /**
       * countdown(seconds) 関数
       * 指定した秒数からカウントダウンし、0になったら「完了！」を表示します
       * @param {number} seconds - カウントダウンの開始秒数
       */
      function countdown(seconds) {
        const displayElement = document.getElementById("display");

        // 既に実行中の場合は停止
        if (countdownInterval !== null) {
          clearInterval(countdownInterval);
        }

        isRunning = true;
        let remaining = seconds;

        // 最初の秒数を表示
        displayElement.textContent = remaining;
        displayElement.classList.remove("completed");

        // 1秒ごとにカウントダウン
        countdownInterval = setInterval(() => {
          remaining--;

          if (remaining >= 0) {
            displayElement.textContent = remaining;
          } else {
            // 0になったら「完了！」を表示
            displayElement.textContent = "完了！";
            displayElement.classList.add("completed");
            clearInterval(countdownInterval);
            countdownInterval = null;
            isRunning = false;
          }
        }, 1000);
      }

      /**
       * 「開始」ボタンをクリックした時の処理
       */
      function startCountdown() {
        const input = document.getElementById("secondsInput");
        const seconds = parseInt(input.value, 10);

        if (isNaN(seconds) || seconds < 1) {
          alert("1以上の数値を入力してください");
          return;
        }

        countdown(seconds);
      }

      /**
       * 「リセット」ボタンをクリックした時の処理
       */
      function resetTimer() {
        if (countdownInterval !== null) {
          clearInterval(countdownInterval);
          countdownInterval = null;
        }
        isRunning = false;
        document.getElementById("display").textContent = "-";
        document.getElementById("display").classList.remove("completed");
      }

      // Enterキーで開始できるようにする
      document
        .getElementById("secondsInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            startCountdown();
          }
        });
    </script>
  </body>
</html>
